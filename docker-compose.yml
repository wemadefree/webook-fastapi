version: '3.7'
services:
  nginx:
    image: nginx:1.17
    build:
      context: nginx
      dockerfile: Dockerfile
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./backend/app/static:/www/static:rw
    tty: true
    ports:
      - 8440:80
    depends_on:
      - backend

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    command: python app/main.py
    tty: true
    volumes:
      - ./backend:/app/:cached
      - ./.docker/.ipython:/root/.ipython:cached
    environment:
      PYTHONPATH: .
      DATABASE_URL: 'postgresql://rsomon:fitC4k4Y6R2jy3fFgwV8@nasjonalstaging.postgres.database.azure.com:5432/arrangementplanner'

volumes:
  db-data:
